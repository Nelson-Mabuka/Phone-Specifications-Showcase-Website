<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecno Pop 8</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <nav>
        <div class="logo">
            <img src="images/Tecno-Mobile.png" alt="Tecno Phone Logo">
        </div>
        
        <div class="nav-links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Phone</a></li>
                <li><a href="#">Accessories</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </div>
    </nav>
    <div class="information">
        <div class="overlay">

        </div>
        <img src="images/tecnomobile-removebg-preview-next.png" class="mobile">
        <div id="circle">
            <div class="feature one">
                <img src="images/camerawhite.png">
                <div>
                    <h1>Camera</h1>
                    <p>13 MP, f/1.8, (wide)</p>
                </div>
            </div>
            <div class="feature two">
                <img src="images/processorwhite.png">
                <div>
                    <h1>Processor</h1>
                    <p> Octa-core Unisoc T606 (12 nm)</p>
                </div>
            </div>
            <div class="feature three">
                <img src="images/display2.png">
                <h1>Display</h1>
                <p> 6.6"</p>
            </div>
            <div class="feature four">
                <img src="images/batterywhite.png">
                <h1>Battery life</h1>
                <p>5000mAh Li-Ion</p>
            </div>

        </div>

    </div>
    <div class="controls">
        <img src="images/arrowhite.png"  id="upBtn">
        <h3>Features</h3>
        <img src="images/arrowhite.png" id="downBtn">
    </div>
    </div> 
    
    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");

        var rotateValue = circle.style.transform;
        var rotateSum;

        upBtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }

        downBtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
    </script>
</body>
</html>
